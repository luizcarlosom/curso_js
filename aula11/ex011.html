<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio</title>
</head>
<body>
    Digite seu país: <input type="text" name="pais" id="pais">
    <input type="button" value="Verificar nacionalidade" onclick="verificar()">
    <div id="res">

    </div>
    <script>
        function verificar() {
            var nacionalidade = window.document.querySelector('input#pais');
            var res = window.document.querySelector('div#res');
            var pais = nacionalidade.value
            
            if(pais == 'Brasil') {
                res.innerHTML = `Nascendo no ${pais} Você é Brasileiro!`;
            }else {
                res.innerHTML = `Nascendo no ${pais} Você é Estrangeiro!`;
            }
        }
    </script>
</body>
</html>
