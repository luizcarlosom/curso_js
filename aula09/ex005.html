<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios</title>
    <style>
        body {
            background-color: rgb(46, 160, 232);
            color:white;
            font: normal 18px arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos DOM</h1>
    <p>Aqui vai o resultado</p>
    <p id="p2">Aprendendo a usar o <strong>DOM</strong> em JavaScript</p>
    <div id="msg">Clique em mim</div>
    <script>
        var p1 = window.document.getElementsByTagName('p')[0]
        var d =  window.document.getElementById('msg')
        var e = window.document.querySelector('p#p2')//Seleciona igual css
        window.document.write('Está escrito assim ' + p1.innerText);
        d.innerText = 'Olá, Mundo!'
        window.document.write( '</br>' + e.innerHTML)
    </script>
</body>
</html>
