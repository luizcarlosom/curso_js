<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios</title>
    <style>
        body {
            font: normal 20px arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é o seu nome?');
        document.write(`O nome <strong>${nome}</strong> tem ${nome.length} letras. </br>`)
        document.write(`Seu nome maiuscula é <strong>${nome.toUpperCase()}</strong> </br>`)
        document.write(`Seu nome minusculo é <strong>${nome.toLowerCase()}</strong>`)
    </script>
</body>
</html>
